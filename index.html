<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Affinity-Events</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw7w3PGMOecg_gZ6fTVhsJh3wdKLe9LvmUBcOKMo66WQ&s"
      sizes="2px"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">HOST</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="container text-center">
      <div class="card text-bg-dark">
        <img
          id="image"
          src="./images/Light Cubed Pendants.jpeg"
          class="card-img"
          alt="backdrop"
          height="720"
        />

        <div class="card-img-overlay">
          <h5 class="card-title">Card title</h5>
          <marquee behavior="scroll" direction="left">WELCOME</marquee
          ><br /><br />

          <p class="card-text" id="that">
            This is a wider card with supporting text below as a natural lead-in
            to additional content. This content is a little bit longer.
          </p>
          <p class="card-text"><small>Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
    <br /><br />

    <div class="container mt-5">
      <div class="grid-container" id="events">
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
